<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Demo App</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <script>
      fetch('{{ .Values.api.path }}')
        .then(r => r.json())
        .then(d => {
          const pre = document.createElement('pre');
          pre.textContent = JSON.stringify(d, null, 2);
          document.body.appendChild(pre);
        });
    </script>
  </body>
</html>
